<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Вебинтерфейс пользователя</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <form class="form-horizontal" onsubmit="alert('Использование Javascript'); return false;">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Имя</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Имя">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="surname">Фамилия</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="surname" placeholder="Фамилия">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Пол</label>
      <div class="col-sm-10">
        <label class="radio-inline"><input type="radio" name="radio">М</label>
        <label class="radio-inline"><input type="radio" name="radio">Ж</label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="comment">О себе</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="5" id="comment"
          placeholder="Напишите немного о себе."></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Отправить</button>
      </div>
    </div>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Почта</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Пауль</td>
        <td>Полев</td>
        <td>пауль@ya.ru</td>
      </tr>
      <tr>
        <td>Принцесса</td>
        <td>Принципова</td>
        <td>принцесса@example.com</td>
      </tr>
      <tr>
        <td>Лев</td>
        <td>Летов</td>
        <td>лайон@example.com</td>
      </tr>
      <tr>
        <td>Джаред</td>
        <td>Летов</td>
        <td>requeim@fora.drm</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
